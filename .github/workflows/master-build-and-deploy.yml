# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set SHA8
      run: echo ::set-env name=SHA8::$(git log --oneline -1 | awk '{print $1}')

    - name: Test SHA8
      run: echo $SHA8

    - name: Set up JDK 11
      uses: actions/setup-java@v1.4.2
      with:
        java-version: '11.0.4'

    - name: Build with Maven
      run: mvn clean install

    - name: Login to GitHub Registry Container
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ slaverda }}
        password: ${{ secrets.CR_PAT }}

    - name: Create docker vcreative-core image
      run: docker build -t ghcr.io/vcreative-core:latest -t ghcr.io/vcreative-core:$SHA8 ./

    - name: Push docker images
      run: |
        docker push ghcr.io/myimage/loadbalancer:latest
        docker push ghcr.io/myimage/loadbalancer:$SHA8
  
